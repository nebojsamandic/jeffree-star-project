<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Is it Jeffree Star Approved?</title>
  <link rel="stylesheet" href="../blocks/page/index.css" />
</head>
<body>
    <div id="header-container"></div>
  
    <main>
      <section class="admin-form">
    
        <details>
          <summary>‚ûï Submit a New Product</summary>
          <form id="product-form">
            <label>
              Product Name:
              <input type="text" name="name" required />
            </label>
    
            <label>
              Brand:
              <input type="text" name="brand" required />
            </label>
    
            <label>
              Image URL:
              <input type="url" name="imageUrl" required />
            </label>
    
            <label>
              Description:
              <textarea name="description" rows="4" required></textarea>
            </label>
    
            <label class="checkbox-group">
              <input type="checkbox" name="approved" />
              <span>Approved by Jeffree Star</span>
            </label>
            
            <label class="checkbox-group">
              <input type="checkbox" name="recommended" />
              <span>Recommended for Homepage</span>
            </label>
            
    
            <button type="submit">Submit Product</button>
            <div id="form-message"></div>
          </form>
        </details>
    
        <details>
          <summary>üîç Search Products</summary>
          <div class="search-box">
            <input
              type="text"
              id="admin-search"
              placeholder="Search by product name, brand, or description..."
            />
          </div>
          <div class="product-grid" id="search-product-grid"></div>
          
        </details>
    
        <details>
          <summary>üì¶ Highlighted Products</summary>
          <section class="admin-products">
            <div class="product-grid" id="admin-product-grid"></div>
          </section>
        </details>
    
      </section>
    </main>
          <script src="../scripts/admin.js"></script>
    <script src="../scripts/headerLoader.js"></script>
  </body>
